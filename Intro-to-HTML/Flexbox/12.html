<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox 12</title>
    <link rel="stylesheet" href="12.css">
  </head>
  <body style="padding-bottom: 200px; font-family: Arial;">
    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 50px;
      margin-top: 50px;">
      <div style="background-color: lightblue; width: 200px;">200px</div>
      <div style="background-color: lightpink; width: 75px;">75px</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 50px;">
      <div style="background-color: lightblue; width: 50px;">item1</div>
      <div style="background-color: lightpink; flex: 1;">item2</div>
      <div style="background-color: lightblue; width: 75px;">item3</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 50px;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      height: 50px;
      border-color: gray;
      border-style: solid;
      border-width: 1px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 100px;">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>

    <div class="A1">
      <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;">
        <div class="Home">Home</div>
        <div class="B14">14</div>
      </div>
      <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;">
        <div class="Notifications">Notifications</div>
        <div class="B3">3</div>
      </div>
      <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;">
        <div class="Messages">Messages</div>
        <div class="B5">5</div>
      </div>
    </div>

    <div class="A2" style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;">
      <div class="Home2">Home</div>
      <div>
        <input class="Search" type="text" placeholder="Search">
      </div>
      <div>
        <button class="Download">Download</button>
      </div>
    </div>

    <div class="A3">
      <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        align-items: center;">
        <img class="I1" src="shutterstock_352176329-e1527775515405.webp">
        <div style="flex: 1;">
          <p class="P1">Oliver</p>
          <p class="P2">The Cat</p>
          <p class="P2">Popular</p>
        </div>
        <button class="I4">Follow</button>
      </div>
      <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        align-items: center;">
        <img class="II1" src="cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.webp">
        <div style="flex: 1;">
          <p class="P1">Rex</p>
          <p class="P2">Sleepy Cat</p>
          <p class="P2">Popular</p>
        </div>
        <button class="I4">Follow</button>
      </div>
      <div style="
        display: flex;
        flex-direction: row;
        align-items: center;">
        <img class="III1" src="5368067892978af409e7ba161b87b90f.webp">
        <div style="flex: 1;">
          <p class="P1">Mimi</p>
          <p class="P2">Happy Cat</p>
          <p class="P2">Popular</p>
        </div>
        <button class="I4">Follow</button>
      </div>
    </div>
  </body>
</html>
